<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touch the LOVE!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat fixed;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 0;
    }

    #container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
      animation: pulse 1s infinite;
      background: none;
      border: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
      color: #c0392b;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #continue {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #ff4d4d;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .floating-heart {
      position: absolute;
      font-size: 16px;
      color: #ff4d4d;
      animation: floatHeart 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #touch-heart {
      display: none;
      font-size: 80px;
      color: #ff4d4d;
      animation: touchPulse 1s infinite;
      margin-top: 20px;
    }

    @keyframes touchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    #love-gif {
      width: 200px;
      display: none;
      margin-top: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="heart-background"></div>

  <div id="container">
    <button class="heart" onclick="startMessages()">‚ù§Ô∏è</button>
    <div id="message"></div>
    <div id="touch-heart">‚ù§Ô∏è</div>
    <button id="continue" onclick="alert('More surprises coming soon!')">Click to Continue</button>

    <!-- GIF (via Google Drive proxy) -->
    <img id="love-gif" src="https://cdn.jsdelivr.net/gh/Jatin-s106/audio-gif-hosting@631bd4e6c824884f029c789a64b00d292267af37/mylove.gif" alt="Love GIF" />

    <!-- Background music with autoplay and fallback -->
    <audio id="bg-music" autoplay loop>
      <source src="https://cdn.jsdelivr.net/gh/Jatin-s106/audio-gif-hosting@631bd4e6c824884f029c789a64b00d292267af37/mymusic.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <script>
    const messages = [
      "I have something for you ‚ù§Ô∏è",
      "Touch this LOVE!",
      "Wait a moment",
      "Now I want to say...",
      "In 3 seconds, I'll make you beautiful",
      "lessss go...!!!",
      "Oh yeah, you're already pretty haha",
      "Besides being pretty, you're also cute, lovely, especially when you often send me pics hehe",
      "I love youuuu"
    ];

    let index = 0;
    const messageEl = document.getElementById('message');
    const heartEl = document.querySelector('.heart');
    const continueBtn = document.getElementById('continue');
    const music = document.getElementById('bg-music');
    const touchHeartEl = document.getElementById('touch-heart');
    const loveGif = document.getElementById('love-gif');

    function showMessage(msg) {
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.textContent = msg;
        messageEl.style.opacity = 1;
      }, 500);
    }

    function startMessages() {
      heartEl.style.display = "none";
      loveGif.style.display = 'block';
      music.play().catch((err) => {
        console.warn("Autoplay blocked:", err);
        alert("Please tap to allow music üéµ");
      });
      showNextMessage();
    }

    function showNextMessage() {
      if (index < messages.length) {
        showMessage(messages[index]);
        if (messages[index] === "Touch this LOVE!") {
          touchHeartEl.style.display = "inline";
        } else {
          touchHeartEl.style.display = "none";
        }
        index++;
        setTimeout(showNextMessage, 2500);
      } else {
        continueBtn.style.display = "inline-block";
      }
    }

    // Floating hearts
    const heartContainer = document.getElementById('heart-background');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 10 + 's';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.textContent = '‚ù§Ô∏è';
      heartContainer.appendChild(heart);
    }
  </script>
</body>
</html>
